 .gallery {

.nav ul {
   margin:0;
   padding:0;
   list-style-type:none;
   background:rgba(255, 255, 255, 0.7);
   overflow:hidden;
}
.nav li {float:left;width:25%;}
.nav li a {
   padding:15px ;

   text-align:center;
   text-decoration: none;
   font-size:25px;
}
@media screen and (max-width:600px) {

      width:100%;

}
.header-text {
   background:rgba(255, 255, 255, 0.7);
   padding:30px 20px 70px 20px;
   text-align: center;
   font-size:45px;
}
ion-icon {font-size: 40px;}
.top {
   position:fixed;
   bottom:30px;
   right:30px;
}
#myBtn {
   display:none;
   position:absolute;
   border:none;
   outline:none;
   background-color: white;
   cursor:pointer;
   padding:7px;
   border-radius:20px;
   animation:Btn 0.5s;
   animation-fill-mode:forwards;
   animation-timing-function: ease-in-out;
   opacity:0;
}
@keyframes Btn {
   0% {opacity:0;right:-150px;bottom:0;}
   100% {opacity:1;right:10px;bottom:0;}
}
#myBtn:hover {
   background-color:gray;
}
.header {
   position:relative;

}
.dropdown-p {
   width:25%;
   position:absolute;
   bottom:0;
   left:0;
}
.dropdown {
   position: relative;
   width:100%;
}
.dropdown-bt {
   width:100%;
   z-index:2;
}
.dropdown-bt button {
   color:black;
   background-color:transparent;
   width:100%;
   padding:14px 20px;
   cursor:pointer;
   border:none;
   outline:none;
   
}
.dropdown-contant {
   width:100%;
   position:absolute;
   background-color:rgba(255, 255, 255, 0.7);
   width:100%;
   display:none;
   animation-name: dropdown;
   animation-duration: 0.4s;
   animation-timing-function: ease-out;
}
.dropdown-contant a {
   width:100%;
   font-size:1.25em;
   display:block;
   text-decoration: none;
   padding:14px 20px; text-align:center;
   word-wrap: break-word;
  
}
.dropdown:hover .dropdown-contant {
   display:block;
}
@keyframes dropdown {
   0% {top:100%;left:-450px;}
   100% {top:100%;left:0;}
}
.tooltip {
   position:relative;
   z-index: 99;
   display: inline-block;
 
}
.tooltip span {
   display:none;
   width:100px;
   font-size:0.85em;
   position:absolute;
   color:white;
   top:20px;left:80px;
   margin-left:15px;
   background-color:rgba(0, 0, 0, 0.712);
   padding:6px 8px;border-radius:5px;
}
.dropdown:hover .tooltip span{
   display:inline;
}
   </style>

   <script>
mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0; 
  document.documentElement.scrollTop = 0; 
}
      </script>
